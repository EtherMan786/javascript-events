<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 2px dashed black;
            /* border-collapse: collapse; */
        }
        th{
            font-size: 30px;
            font-weight: bold;
            /* text-align: center;  */
        }
        tr{
            text-align: center;
        }
        th,td{
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 40px;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="text-box"/>
        <button id="btn">  SUBMIT </button>
    </div> <br> <br> 
    <table style="width:20%" id="table_box">
        <tr>
            <th>Event</th>
            <th>Number</th>
        </tr>
        <tr>
            <td>Input</td>
            <td id="input">0</td>
        </tr>
        <tr>
            <td>mouseover</td>
            <td id="mouseover">0</td>
        </tr>
        <tr>
            <td>Mousemove</td>
            <td id="mousemove">0</td>
        </tr>
        <tr>
            <td>Mouseup</td>
            <td id="mouseup">0</td>
        </tr>
        <tr>
            <td>Mouseout</td>
            <td id="mouseout">0</td>
        </tr>
        <tr>
            <td>Keydown</td>
            <td id="keydown">0</td>
        </tr>
        <tr>
            <td>Keypress</td>
            <td id="keypress">0</td>
        </tr>
        <tr>
            <td>Keyup</td>
            <td id="keyup">0</td>
        </tr>
        <tr>
            <td>Blur</td>
            <td id="blur">0</td>
        </tr>
        <tr>
            <td>Focus</td>
            <td id="focus">0</td>
        </tr>

    </table>
    <script>
        var data = document.getElementById("text-box");
        // Input
        output=0;
        data.addEventListener("input",function(event){
            output++;
            console.log(output);
            document.getElementById("input").innerHTML=output;
        })

        output_1=0;
        data.addEventListener("mouseover",function(event){
            output_1++;
            console.log("mouseover");
            document.getElementById("mouseover").innerHTML=output_1;
        })
        output_2=0;
        data.addEventListener("mousemove",function(event){
            output_2++;
            console.log("mousemove");
            document.getElementById("mousemove").innerHTML=output_2;
        })
        output_3=0;
        data.addEventListener("mouseup",function(event){
            output_3++;
            console.log("mouseup");
            document.getElementById("mouseup").innerHTML=output_3;
        })
        output_4=0;
        data.addEventListener("mouseout",function(event){
            output_4++;
            console.log("mouseout");
            document.getElementById("mouseout").innerHTML=output_4;
        })
        output_5=0;
        data.addEventListener("keydown",function(event){
            output_5++;
            console.log("keydown");
            document.getElementById("keydown").innerHTML=output_5;
        })
        output_6=0;
        data.addEventListener("keypress",function(event){
            output_6++;
            console.log("keypress");
            document.getElementById("keypress").innerHTML=output_6;
        })
        output_7=0;
        data.addEventListener("keyup",function(event){
            output_7++;
            console.log("keyup");
            document.getElementById("keyup").innerHTML=output_7;
        })
        output_8=0;
        data.addEventListener("blur",function(event){
            output_8++;
            console.log("blur");
            document.getElementById("blur").innerHTML=output_8;
        })
        output_9=0;
        data.addEventListener("focus",function(event){
            output_9++;
            console.log("focus");
            document.getElementById("focus").innerHTML=output_9;
        })

    </script>
</body>
</html>
